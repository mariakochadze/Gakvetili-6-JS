<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style/style.css">
    <title>Document</title>
</head>
<body>
    <header></header>
    <main>
        <div class="calculator">
            <div class="calcHead">
                <p class="answer">0</p>
            </div>
            <div class="calcBtns flex">
                <p class="btn flex nacari">AC</p>
                <p class="btn flex nacari">&plusmn;</p>
                <p class="btn flex nacari">&percnt;</p>
                <p class="btn flex stafilo">&divide;</p>
                <p class="btn flex">7</p>
                <p class="btn flex">8</p>
                <p class="btn flex">9</p>
                <p class="btn flex stafilo">&times;</p>
                <p class="btn flex">4</p>
                <p class="btn flex">5</p>
                <p class="btn flex">6</p>
                <p class="btn flex stafilo">&minus;</p>
                <p class="btn flex">1</p>
                <p class="btn flex">2</p>
                <p class="btn flex">3</p>
                <p class="btn flex stafilo">&plus;</p>
                <p class="btn flex zero">0</p>
                <p class="btn flex">&comma;</p>
                <p class="btn flex stafilo">&equals;</p>
            </div>
        </div>
    </main>
    <footer></footer>
    <script src="js/scripts.js"></script>
</body>
</html>
